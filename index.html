<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="bg-left"></div>
    <div class="card">
      <div class="card-top">

      </div>
      <div class="card-body">
        <img src="images/image-victor.jpg" alt="Profile photo" class="profile-photo">
        <div class="text-container">
          <span class="title name">
            Victor Crest
            <span class="age">26</span>
          </span>
          <span class="subtitle city">London</span>
        </div>
      </div>
      <div class="card-footer">
        <div class="followers">
          <span class="title num">80K</span>
          <span class="subtitle text">Followers</span>
        </div>
        <div class="likes">
          <span class="title num">803K</span>
          <span class="subtitle text">Likes</span>
        </div>
        <div class="photos">
          <span class="title num">1.4K</span>
          <span class="subtitle text">Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JM1701">Jos√© Mirabal</a>.
    </div>
    <div class="bg-right"></div>
  </body>
</html>
